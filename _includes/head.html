<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="keywords" content="cell simulation software, mechanistic cell simulation, computational biology platform, mechanistic systems biology, digital cell twin, in silico drug discovery, biotech AI engine, biotech R&D tools, bioinformatics automation, disease pathway analysis" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#0b0c10" />
  <link rel="canonical" href="{{ page.canonical | default: site.url | append: '/' }}" />
  {% assign hreflangs = page.hreflangs | default: site.data.hreflangs %}
  {% if hreflangs %}
    {% for lang in hreflangs %}
      <link rel="alternate" hreflang="{{ lang.code }}" href="{{ lang.url }}" />
    {% endfor %}
  {% endif %}
  <link rel="alternate" hreflang="x-default" href="{{ page.canonical | default: site.url | append: '/' }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.og_title | default: 'SiCell by Noonautics Labs' }}" />
  <meta property="og:description" content="{{ page.og_description | default: site.description }}" />
  <meta property="og:url" content="{{ page.canonical | default: site.url | append: '/' }}" />
  <meta property="og:site_name" content="Noonautics Labs" />
  <meta property="og:image" content="{{ page.og_image | default: site.url | append: '/logo.svg' }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.og_title | default: 'SiCell by Noonautics Labs' }}" />
  <meta name="twitter:description" content="{{ page.og_description | default: site.description }}" />
  <meta name="twitter:image" content="{{ page.og_image | default: site.url | append: '/logo.svg' }}" />
  <script>
    (function(){
      const root = document.documentElement;
      const meta = document.querySelector('meta[name="theme-color"]');
      let theme = root.dataset.theme || 'dark';
      try {
        const stored = localStorage.getItem('theme');
        if (stored === 'light' || stored === 'dark') {
          theme = stored;
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          theme = 'dark';
        } else {
          theme = 'light';
        }
      } catch (err) {
        try {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          } else {
            theme = 'light';
          }
        } catch (err2) {
          theme = 'dark';
        }
      }
      root.dataset.theme = theme;
      if (meta) meta.setAttribute('content', theme === 'dark' ? '#0b0c10' : '#f4f7fb');
    })();
  </script>
  <link rel="icon" type="image/svg+xml" href="{{ '/logo.svg' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Noonautics Labs",
    "url": "https://noonauticslabs.org/",
    "logo": "https://noonauticslabs.org/logo.svg",
    "description": "Mechanistic human cell simulations, computational biology software, and in-silico discovery tools for biotech and pharma teams.",
    "contactPoint": [
      {
        "@type": "ContactPoint",
        "contactType": "Business inquiries",
        "email": "contact@noonauticslabs.org",
        "areaServed": "Worldwide",
        "availableLanguage": [
          "English",
          "Polish",
          "German",
          "French",
          "Spanish",
          "Russian",
          "Chinese (Simplified)",
          "Arabic",
          "Italian",
          "Portuguese",
          "Japanese",
          "Hindi",
          "Turkish",
          "Dutch"
        ]
      }
    ],
    "knowsAbout": [
      "cell simulation",
      "computational biology",
      "bioinformatics",
      "systems biology",
      "in silico drug discovery"
    ]
  }
  </script>
</head>
